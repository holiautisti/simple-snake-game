<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  </head>
  <body>
    <div class="game">
        <h1>Simple snake game</h1>
        <script src="script.js"></script>
        <canvas id="board"></canvas>
    </div>
    <div class="mobile-controls">
      <button class="button__up" id="up" onclick="changeDirection('up')">Up</button>
      <button class="button__down" id="down" onclick="changeDirection('down')">Down</button>
      <button class="button__left" id="left" onclick="changeDirection('left')">Left</button>
      <button class="button__right" id="right" onclick="changeDirection('right')">Right</button>
      <button class="button__restart" id="restart" onclick="restart()">Restart</button>
    </div>
    <footer>
      <p>By JsemHarry7 for <a href="https://kundy.cloud">kundy.cloud</a></p>
    </footer>
  </body>
</html>
